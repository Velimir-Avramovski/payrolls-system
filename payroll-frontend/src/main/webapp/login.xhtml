<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Payrolls - login</title>
   <f:facet name="last">
      <h:outputStylesheet name="css/login.css" />
      <h:outputStylesheet name="css/common.css" />
   </f:facet>
</h:head>

<h:body>
   <div class="content">
      <br></br>
      <div>
         <h1>Payrolls Management</h1>
      </div>
      <div>
         <h:graphicImage name="images/payroll-logo.png" />
      </div>
      <div>
         <h:form style="text-align:center; display: inline-block; position: relative;">
            <h:panelGrid id="grid" columns="1" cellpadding="5">
               <p:outputLabel for="usernameId" value="Username: " />
               <p:inputText id="usernameId" required="true" value="#{login.username}" />
               <p:message for="usernameId" />
               <p:outputLabel for="passwordId" value="Password: " />
               <p:password id="passwordId" required="true" value="#{login.password}" />
               <p:message for="passwordId" />
            </h:panelGrid>
            <p:growl id="growl" life="2000" />
            <p:commandButton icon="fa-hand-o-right" update="growl" value="Login" id="loginId"
               action="#{login.validateUsernamePassword}" styleClass="ui-priority-primary"></p:commandButton>
         </h:form>
      </div>
   </div>
</h:body>

</html>
